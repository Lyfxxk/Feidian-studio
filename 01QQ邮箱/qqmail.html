<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录QQ邮箱</title>
    <link rel="stylesheet" href="./css/one.css">
</head>

<body>
    <div class="top">
        <div class="logo">
            <img src="./img/1.jpg" alt="登录QQ邮箱">
        </div>
        <div class="text">
            <ul>
                <li>
                    <a href="https://mail.qq.com/">基本版</a>
                </li>
                <li>
                    <a href="https://en.mail.qq.com/">English</a>
                </li>
                <li>
                    <a href="https://app.mail.qq.com/">手机版</a>
                </li>
                <li>
                    <a href="https://exmail.qq.com/?referrer=index_top" class="text-last">企业邮箱</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="middle">
        <div class="left">
            <img src="./img/4.jpg" alt="QQ冲浪">
        </div>
        <div class="right">
            <div class="login">
                <ul class="sidebar">
                    <li class="tab1">微信登录</li>
                    <li class="tab2">QQ登录</li>
                </ul>
                <input type="text" placeholder="支持QQ号/邮箱/手机号登录" class="acount"/><br>
                <input type="password" placeholder="QQ密码" class="password"/><br>
                <input type="checkbox" class="checkbox"/>
                <p>下次自动登录</p><br>
                <input type="submit" value="登录" class="submit">
                <nav>
                    <a href="#" class="forget">忘了密码？</a>
                    <a href="#" class="new">注册新账号</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="bottom">
        <ul>
            <li>
                <a href="https://www.tencent.com">关于腾讯</a>
            </li>
            <li>
                <a href="https://mail.qq.com/cgi-bin/readtemplate?check=false&t=mail_clause">服务条款</a>
            </li>
            <li>
                <a href="https://wx.mail.qq.com/list/readtemplate?name=app_intro.html#/agreement/appPolicy"">隐私政策</a>
            </li>
            <li>
                <a href=" https://kf.qq.com/product/email.html">客服中心</a>
            </li>
            <li>
                <a href="https://mail.qq.com/zh_CN/contact_us.html">联系我们</a>
            </li>
            <li>
                <a href="https://service.mail.qq.com/">帮助中心</a>
            </li>
            <li>
                <a href="#" class="bottom-last">©1998 - 2021 Tencent Inc. All Rights Reserved.</a>
            </li>
        </ul>
    </div>
</body>

</html>
